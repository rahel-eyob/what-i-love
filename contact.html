<main>
    <section class="contact-form">
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="enter your name" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label>Gender</label>
            <div class="gender-option">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
             <label><h3>Your Music Test?</h3></label>
            <div class="discovery-options">
                <input type="checkbox" id="Tizita" value="Tizita">
                <label for="Tizita">Tizita</label>

                <input type="checkbox" id="Hiphop" value="Hiphop">
                <label for="Hiphop">Hiphop</label>

                <input type="checkbox" id="pop songs" value="pop songs">
                <label for="pop songs">pop music</label>

                <input type="checkbox" id="jazz" value="jazz">
                <label for="jazz">Jazz</label>
            </div>
            <form action="#" method="post">
                <label for="Message"><h3>Message</h3></label>
                <textarea name="Message" id="Message" rows="4" required></textarea>
                <button type="submit">Send a message</button>
            </form>

        </form>
    </section>
</main>
